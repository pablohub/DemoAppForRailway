#spring.profiles.active=dev

logging.level.root=info
logging.file.path=/u01/application/webServices/DemoAppForRailway/logs
logging.file.name=${logging.file.path}/demoAppForRailway.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n
logging.logback.rollingpolicy.file-name-pattern=${logging.file.path}/demoAppForRailway-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.max-history=5
logging.logback.rollingpolicy.total-size-cap=100MB